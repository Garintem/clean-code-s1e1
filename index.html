<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header-block">
      <img class="header-block__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix poster">
      <a class="header-block__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-block">
      <section class="add-block">
        <label class="add-block__label-task" for="new-task">Add Item</label>
        <div class="add-block__row-wrapper">
          <input id="new-task" class="task-input input input-text add-block__input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo-block">
        <h2 class="title">Todo</h2>
        <ul class="list-tasks" id="incomplete-tasks">
          <li class="list-tasks__item">
            <input type="checkbox" class="input list-tasks__input-checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="input task-input input-text list-tasks__input-text">
            <button class="edit button">Edit</button>
            <button class="delete button"><img class="delete-button__img" src="./remove.svg" alt="Remove button"></button>
          </li>
          <li class="list-tasks__item list-tasks__item_edit">
            <input type="checkbox" class="input list-tasks__input-checkbox">
            <label class="task-label list-tasks__label_edit">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task-input input-text list-tasks__input-text list-tasks__input_edit">
            <button class="edit button">Save</button>
            <button class="delete button"><img class="delete-button__img" src="./remove.svg" alt="Remove button"></button>
          </li>
        </ul>
      </section>
      <section class="complete-block">
        <h2 class="title">Completed</h2>
        <ul class="list-tasks" id="completed-tasks">
          <li class="list-tasks__item">
            <input type="checkbox" checked class="input list-tasks__input-checkbox">
            <label class="task-label complete-block__label list-tasks__label">See the Doctor</label>
            <input type="text" class="input task-input input-text list-tasks__input-text">
            <button class="edit button">Edit</button>
            <button class="delete button"><img class="delete-button__img" src="./remove.svg" alt="Remove button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
